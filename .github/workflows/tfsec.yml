name: tfsec
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  tfsec:
    strategy:
      matrix:
        include:
          - location: src/tests/k3s
            working_dir: src/terraform
          - location: src/clusters/k3d
            working_dir: src/clusters/k3d
          - location: src/clusters/kind
            working_dir: src/clusters/kind
    name: tfsec sarif report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec.sarif
          working_directory: ${{ matrix.include.working_dir }}
          tfvars_file: ${{ matrix.include.location }}/terraform.tfvars
          tfsec_args: --debug

      - name: Output SARIF file
        run: |
          cat tfsec.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: tfsec.sarif
