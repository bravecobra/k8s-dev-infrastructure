loki:
  podAnnotations:
    "consul.hashicorp.com/connect-inject": "true"
    "consul.hashicorp.com/connect-service-port": "3100"
    "consul.hashicorp.com/transparent-proxy": "true"

  tracing:
    jaegerAgentHost: jaeger-agent.jaeger.svc.cluster.local

  serviceMonitor:
    enabled: true
    additionalLabels:
      release: "prometheus"

promtail:
  config:
    lokiAddress: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push

  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "http-metrics"

  serviceMonitor:
    enabled: true
    labels:
      release: "prometheus"