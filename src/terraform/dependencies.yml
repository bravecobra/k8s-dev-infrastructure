version: 1

# TODO not used
default:
  pr:
    tags: ["dependencies"]
    automerge: false
    # closes old prs for the same dependency
    autoclose: true
    # supports markdown
    description: "test me"

dependencies:
  - name: "Traefik"
    source:
      file: src/terraform/versions.yaml
      path: .helm_versions.traefik.chart_version
    repository:
      # TODO add support for [github] i.e. releases/tags
      type: artifacthub
      name: traefik/traefik
  - name: "CertManager"
    source:
      file: src/terraform/versions.yaml
      path: .helm_versions.cert_manager.chart_version
    repository:
      type: artifacthub
      name: cert-manager/cert-manager
