# Override of: https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml

auth_enabled: false

podAnnotations:
  "linkerd.io/inject": "enabled"

# eslint-disable-next-line
#%{ if tracing == true  }
tracing:
  jaegerAgentHost: jaeger-agent.jaeger.svc.cluster.local
#%{ endif}
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
    lokiCanary:
      enabled: false
  serviceMonitor:
    enabled: false
    additionalLabels:
      release: "prometheus"

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    ring:
      instance_addr: 127.0.0.1
      kvstore:
        store: inmemory
  storage:
    type: 'filesystem'
  rulerConfig:
    storage:
      type: local

