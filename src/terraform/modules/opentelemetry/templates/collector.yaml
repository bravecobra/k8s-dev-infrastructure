apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: ${namespace}
spec:
  mode: deployment # This configuration is omittable.
  ports:
    - name: otel-metrics
      port: 8889
  podAnnotations:
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8889"
    prometheus.io/scrape: "true"
    component: otel-connector
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    processors:
      batch:
    extensions:
      health_check:
      pprof:
      zpages:
    exporters:
      logging:
        loglevel: debug
      jaeger:
        endpoint: "jaeger-collector.jaeger.svc.cluster.local:14250"
        tls:
          insecure: true
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: "testapp"
    service:
      extensions: [health_check,pprof,zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger]
        metrics:
          receivers: [otlp]
          exporters: [prometheus,logging]
        logs:
          receivers: [otlp]
          exporters: [logging]
