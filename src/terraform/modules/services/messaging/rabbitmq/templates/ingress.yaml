apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-cluster
  namespace: ${namespace}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-http@kubernetescrd
    runterrascan.io/skip: "[{\"rule\": \"AC_K8S_0002\", \"comment\": \"TLS Termination on reverse proxy\"}]"
spec:
  rules:
    - host: rabbitmq.infrastructure.${domain-name}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq-cluster
                namespace: ${namespace}
                port:
                  number: 15672
  tls:
  - secretName: rabbitmq-cert
    hosts:
    - rabbitmq.infrastructure.${domain-name}