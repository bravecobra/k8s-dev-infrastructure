apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  namespace: ${namespace}
  labels:
    app: kafdrop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka #name of deployed kafka service
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:3.31.0
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: "kafka-cluster-kafka-bootstrap:9092" #name of deployed kafka service
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false